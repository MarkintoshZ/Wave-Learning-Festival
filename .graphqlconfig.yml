projects:
  wavelearningfestival-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-2
        apiId: kmtcpnf7ora3tlpx34sr2e2phq
        maxDepth: 2
extensions:
  amplify:
    version: 3
